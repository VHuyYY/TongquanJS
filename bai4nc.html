<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="Nhập a" id="a" /><br />
    <input type="text" placeholder="Nhập b" name="" id="b" /> <br />
    <button onclick="getData()">Bấm</button>
    <script>
      function getData() {
        let data = +document.getElementById("a").value;
        let datb = +document.getElementById("b").value;
        let c = data + datb;
        alert(c);
      }
    </script>
  </body>
</html>
